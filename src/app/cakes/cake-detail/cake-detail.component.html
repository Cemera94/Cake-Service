<div class="row">
    <div class="col-6">
        <img src="http://localhost:3000/image/cakes/{{cake._id}}.jpg" alt="" width="100%">
    </div>
    <div class="col-6">
        <h3>{{cake.name}}</h3>
        <p><span style="font-weight: bold;">Main ingredients:</span> {{cake.ingredients}}</p>
        <p><span style="font-weight: bold;">Origin:</span> {{cake.origin}}</p>
        <p>{{cake.description}}</p>
    </div>
</div>
