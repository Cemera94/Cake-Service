<form [formGroup]="form">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
    </div>
    <div class="form-group">
        <label for="textArea">Message</label>
        <textarea type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter message" formControlName="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Send</button>
  </form>
